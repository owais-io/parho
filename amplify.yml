  version: 1
  frontend:
    phases:
      preBuild:
        commands:
          - npm ci
      build:
        commands:
          - npm run build
      postBuild:
        commands:
          - rm -rf out/admin out/admin.html out/summaries out/summaries.html
    artifacts:
      baseDirectory: out
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*